<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
  
      <img class="svg-card" src="./images/bg-pattern-card.svg" alt="svg-decotarion">
      
      <div class="profile">
        
        <img class="img-profile" src="./images/image-victor.jpg" alt="user profile">
        <p class="name"> Victor Crest  <span> 26 </span></p>
        <p class="city"> London </p>
  
      </div>
      <div class="stats">
  
        <div class="stats-f">
          <p class="stats-k"> 80K </p>
          <p class="stats-name"> Followers </p>
        </div>
  
        <div class="stats-l">
          <p class="stats-k"> 803K </p>
          <p class="stats-name"> Likes </p>
        </div>
  
        <div class="stats-p">
          <p class="stats-k"> 1.4K </p>
          <p class="stats-name"> Photos </p>
        </div>
  
      </div>
  
    </div>

  </div>

</body>

</html>
